{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Quiz</title>
    <link rel="stylesheet" href="{% static 'css/quiz/delete_quiz.css' %}">
</head>
<body>
    <h1>Are you sure you want to delete the quiz: "{{ quiz.title }}"?</h1>
    <p>{{ quiz.description }}</p>

    <div class="quiz-container">
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
        </form>
        <a href="{% url 'quiz_list' %}">Cancel</a>
    </div>
</body>
</html>
