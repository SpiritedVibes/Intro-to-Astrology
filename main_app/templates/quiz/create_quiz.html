<form method="POST">
    {% csrf_token %}
    <label for="title">Quiz Title</label>
    <input type="text" name="title" id="title" required>

    <label for="description">Quiz Description</label>
    <textarea name="description" id="description" required></textarea>

    <div id="questions">
        {% for i in range(5) %}
            <div class="question">
                <label for="questions[{{i}}][question]">Question {{i+1}}</label>
                <input type="text" name="questions[{{i}}][question]" id="questions[{{i}}][question]" required>

                <label>Answer Choices</label>
                <input type="text" name="questions[{{i}}][answers][0]" placeholder="Answer 1" required>
                <input type="text" name="questions[{{i}}][answers][1]" placeholder="Answer 2" required>
                <input type="text" name="questions[{{i}}][answers][2]" placeholder="Answer 3" required>
                <input type="text" name="questions[{{i}}][answers][3]" placeholder="Answer 4" required>

                <label for="questions[{{i}}][correct_answer]">Correct Answer</label>
                <select name="questions[{{i}}][correct_answer]" required>
                    <option value="1">Answer 1</option>
                    <option value="2">Answer 2</option>
                    <option value="3">Answer 3</option>
                    <option value="4">Answer 4</option>
                </select>
            </div>
        {% endfor %}
    </div>

    <button type="submit">Create Quiz</button>
</form>
